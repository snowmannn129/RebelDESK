name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10']

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xkb1 libxkbcommon-x11-0

      - name: Build with PyInstaller
        run: |
          pyinstaller --name=RebelDESK --onefile --windowed --add-data="config.yaml:." src/main.py

      - name: Zip Windows Build
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path dist/RebelDESK.exe -DestinationPath RebelDESK-Windows.zip

      - name: Zip macOS Build
        if: matrix.os == 'macos-latest'
        run: |
          zip -r RebelDESK-macOS.zip dist/RebelDESK.app

      - name: Zip Linux Build
        if: matrix.os == 'ubuntu-latest'
        run: |
          zip -r RebelDESK-Linux.zip dist/RebelDESK

      - name: Upload Windows Artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v3
        with:
          name: RebelDESK-Windows
          path: RebelDESK-Windows.zip

      - name: Upload macOS Artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v3
        with:
          name: RebelDESK-macOS
          path: RebelDESK-macOS.zip

      - name: Upload Linux Artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          name: RebelDESK-Linux
          path: RebelDESK-Linux.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download Windows Artifact
        uses: actions/download-artifact@v3
        with:
          name: RebelDESK-Windows
          path: ./

      - name: Download macOS Artifact
        uses: actions/download-artifact@v3
        with:
          name: RebelDESK-macOS
          path: ./

      - name: Download Linux Artifact
        uses: actions/download-artifact@v3
        with:
          name: RebelDESK-Linux
          path: ./

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            RebelDESK-Windows.zip
            RebelDESK-macOS.zip
            RebelDESK-Linux.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
