name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1'  # Run weekly on Mondays at midnight

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety

      - name: Run Bandit Security Scan
        run: |
          bandit -r src/ -f html -o bandit-report.html

      - name: Check Dependencies with Safety
        run: |
          safety check -r requirements.txt --output json > safety-report.json

      - name: Upload Security Reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit-report.html
            safety-report.json

      - name: Fail if Critical Vulnerabilities Found
        run: |
          if grep -q '"severity": "critical"' safety-report.json; then
            echo "Critical vulnerabilities found in dependencies!"
            exit 1
          fi
